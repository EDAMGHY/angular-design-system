<div class="flex items-center gap-1">
  <div class="size-[18px] rounded-full flex items-center justify-center">
    <img
      *ngIf="selectedCurrency?.image"
      [src]="selectedCurrency.image"
      width="18"
      height="18"
    />
  </div>

  <select
    [value]="value"
    (change)="handleChange($event)"
    class="bg-transparent border-none text-2xs uppercase outline-none ring-0 pl-1 pr-6 py-0 text-neutral-900"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
