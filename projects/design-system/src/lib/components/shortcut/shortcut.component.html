<div
  class="cursor-pointer relative group py-2.5 rounded px-3 gap-1 flex items-center flex-col bg-card-level-1 text-center"
  [ngClass]="className"
>
  <div class="size-8 p-2 rounded-lg bg-level-5 dark:text-white text-primary">
    <ds-icon [id]="icon" [size]="16"></ds-icon>
  </div>

  <div class="text-neutral-900">
    <span class="leading-4 max-w-20 mx-auto text-2xs font-medium block">
      <a *ngIf="link; else noLink" [href]="link">{{ title }}</a>
      <ng-template #noLink>{{ title }}</ng-template>
    </span>
  </div>
</div>
