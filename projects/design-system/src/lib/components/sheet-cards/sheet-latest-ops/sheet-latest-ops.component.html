<div
  id="ds-sheet-latest-ops"
  class="bg-level-3 flex flex-col gap-2 py-3 px-3.5 rounded"
  [ngClass]="className"
>
  <div class="flex items-center justify-between gap-2">
    <h3 class="text-[12px] leading-[14px] font-bold text-neutral-900">
      {{ title }}
    </h3>

    <ds-display-value [value]="price">
      <ds-balance-formatter
        *ngIf="price"
        [isDiscrete]="isDiscrete"
        [balance]="price"
        [currency]="currency"
        class="text-[12px] leading-[14px] font-bold"
        currencyClassName="text-[12px] leading-[12px]"
      ></ds-balance-formatter>
    </ds-display-value>
  </div>
  <div class="flex items-center justify-between gap-2">
    <div class="flex flex-col gap-y-0.5 font-normal">
      <span class="text-neutral-500 text-[12px] leading-[14px]">
        Date valeur
      </span>
      <ds-display-value [value]="dateOperation">
        <p class="text-neutral-900 font-bold text-[12px] leading-[14px]">
          {{ dateValue }}
        </p>
      </ds-display-value>
    </div>

    <div class="flex flex-col gap-y-0.5 font-normal">
      <span class="text-neutral-500 text-[12px] leading-[14px]">
        Date op√©ration
      </span>
      <ds-display-value [value]="dateOperation">
        <p class="text-neutral-900 font-bold text-[12px] leading-[14px]">
          {{ dateOperation }}
        </p>
      </ds-display-value>
    </div>
  </div>
</div>
