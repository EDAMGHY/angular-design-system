<div
  id="ds-portfolio-item-card"
  class="group relative border border-stroke-1 flex justify-start items-center gap-2 p-3 rounded cursor-pointer bg-card-level-2 hover:shadow-portfolio transition-all duration-200 ease-in-out"
  [ngClass]="isSelected ? 'shadow-portfolio' : ''"
  (click)="handleClick()"
>
  <div
    class="group-hover:opacity-100 opacity-0 absolute right-2 top-2 border border-primary dark:border-primary-600 flex justify-center items-center rounded-full overflow-hidden size-2.5 shrink-0 transition-opacity ease-in-out duration-300"
    [ngClass]="isSelected ? 'opacity-100' : ''"
  >
    <span
      class="inline-block bg-primary dark:border-primary-600 rounded-full size-1"
    ></span>
  </div>

  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="w-[41px] aspect-square object-cover rounded"
  />

  <h3 *ngIf="title" class="text-[0.875rem]/[1rem] text-left font-bold">
    {{ title }}
  </h3>
</div>
