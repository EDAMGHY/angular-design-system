<div class="flex items-center justify-center py-16 relative text-primary-600">
  <div
    *ngIf="isLoading"
    class="absolute inset-0 z-50 flex items-center justify-center bg-white/60"
  >
    <ds-icon id="Loader" class="size-7 animate-spin"></ds-icon>
  </div>

  <div class="flex flex-col items-center gap-y-6">
    <img
      [src]="image"
      alt="error icon"
      width="64"
      height="64"
      class="size-16"
    />

    <span *ngIf="title" class="text-gray-700" [ngClass]="theme.textTitle">
      {{ title }}
    </span>

    <span class="text-gray-600" [ngClass]="theme.textDescription">
      {{ description }}
    </span>

    <ds-button
      *ngIf="buttonLabel"
      variant="secondary"
      (click)="handleClick($event)"
    >
      {{ buttonLabel }}
    </ds-button>
  </div>
</div>
