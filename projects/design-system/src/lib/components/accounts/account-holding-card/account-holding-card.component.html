<article
  [ngClass]="[
    'group relative flex items-center justify-start text-neutral-900 bg-level-3 gap-[14px]  rounded-lg px-6 py-[14px] shadow-content shadow-neutral-50 w-full',
    className
  ]"
>
  <ds-dropdown
    class="absolute top-2 right-3"
    [items]="actionsList"
    anchor="bottom end"
  >
    <ds-icon id="more-1" size="18"></ds-icon>
  </ds-dropdown>

  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="object-contain rounded bg-level-3 size-[82px]"
  />
  <h3 *ngIf="title" class="text-[18px] leading-[27px] font-bold">
    {{ title }}
  </h3>
</article>
