<article
  id="ds-account-grid-holding-card"
  class="border border-stroke-1 bg-level-5 rounded w-full flex flex-col gap-4"
  [ngClass]="className"
>
  <!-- Header -->
  <div
    class="flex gap-5 items-center justify-between transition-all duration-300 ease-in"
    [ngClass]="showAccordion ? 'px-3.5 pt-3' : 'px-3.5 py-3'"
  >
    <div class="flex flex-col gap-y-2">
      <h3
        *ngIf="title"
        class="text-neutral-700 inline-flex gap-2 items-center text-[14px]/[18px]"
      >
        {{ title }}

        <span *ngIf="editLink" class="text-neutral-900 text-[12px]/normal">
          <a
            [href]="editLink"
            class="hover:opacity-80 transition-all duration-300 ease-in"
          >
            <ds-icon id="edit-contained-1" class="size-3"></ds-icon>
          </a>
        </span>
      </h3>
      <p
        *ngIf="accountNumber"
        class="text-neutral-900 font-bold inline-flex gap-2 items-center text-[16px]/[20px]"
      >
        {{ accountNumber }}

        <button (click)="copyToClipboard(accountNumber)">
          <ds-icon id="copy" size="12" class="text-neutral-900"></ds-icon>
        </button>
      </p>
    </div>
    <div class="flex gap-5 items-center">
      <!-- Solde Comptable -->
      <div class="flex flex-col gap-y-1 font-normal">
        <span class="text-neutral-500 text-[14px]/[18px]">
          Solde comptable
        </span>
        <ds-display-value [value]="soldeComptable">
          <ds-balance-formatter
            *ngIf="soldeComptable"
            [isDiscrete]="isDiscrete"
            [balance]="soldeComptable"
            [currency]="currency"
            class="text-[18px]/[18px] font-bold"
            currencyClassName="text-[14px]/[14px]"
          ></ds-balance-formatter>
        </ds-display-value>
      </div>

      <!-- Solde Reel -->
      <div class="flex flex-col gap-y-1 font-normal">
        <span class="text-neutral-500 text-[14px]/[18px]"> Solde r√©el </span>
        <ds-display-value [value]="soldeReel">
          <ds-balance-formatter
            *ngIf="soldeReel"
            [isDiscrete]="isDiscrete"
            [balance]="soldeReel"
            [currency]="currency"
            class="text-[18px]/[18px] font-bold"
            currencyClassName="text-[14px]/[14px]"
          ></ds-balance-formatter>
        </ds-display-value>
      </div>

      <!-- Toolbox -->
      <ds-call-to-action-icons
        [actions]="actionsList"
        className="w-fit"
        variant="borderless"
      ></ds-call-to-action-icons>
    </div>
  </div>

  <!-- Accordion Content -->
  <div
    *ngIf="showAccordion"
    class="bg-neutral-25 p-4 border-t border-t-neutral-100 w-full rounded-b-sm"
  >
    <ng-content></ng-content>
  </div>
</article>
