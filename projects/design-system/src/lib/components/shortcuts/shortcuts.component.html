<div id="ds-shortcuts" class="relative flex flex-col gap-2">
  <div class="grid gap-2 grid-cols-2" [ngClass]="className">
    <div
      (click)="onClick(item, $event)"
      class="group w-full relative group justify-start border border-stroke-1 p-3 rounded gap-2 flex items-center text-center transition-all ease-in-out duration-500 hover:shadow-xl"
      [ngClass]="[
        item.isShortcut ? 'cursor-pointer bg-card-level-2' : 'bg-card-level-5'
      ]"
      *ngFor="let item of items"
    >
      <div
        class="size-[28px] flex transition-all ease-in-out duration-300 justify-center items-center rounded text-violet-500"
        [ngClass]="[
          item.isShortcut ? 'group-hover:bg-violet-100' : 'bg-violet-100'
        ]"
      >
        <ds-icon [id]="item.icon" [size]="16"></ds-icon>
      </div>

      <a
        *ngIf="!item.isShortcut && item.link; else noLink"
        class="text-neutral-900 text-left inline-flex text-[12px] leading-[16px] font-bold after:absolute after:inset-0"
        [href]="item.link"
      >
        {{ item.title }}
      </a>
      <ng-template #noLink>
        <span class="inline-flex text-[12px] leading-[16px] font-bold">
          {{ item.title }}
        </span>
      </ng-template>
    </div>
  </div>
  <ul
    *ngIf="isOpen && shortcuts"
    class="w-full bg-card-level-5 rounded shadow-dropdown"
  >
    <li
      tabindex="0"
      role="button"
      *ngFor="let shortcut of shortcuts"
      (click)="!shortcut.isSelected && shortcut.onClick(shortcut, $event)"
      class="flex justify-between items-center gap-2 p-4"
      [ngClass]="
        shortcut.isSelected
          ? 'cursor-not-allowed opacity-50'
          : 'hover:bg-gray-50 dark:hover:bg-gray-700'
      "
    >
      <span class="text-neutral-900 text-[12px] leading-[14px] font-bold">
        {{ shortcut.title }}
      </span>
      <ds-icon
        [id]="shortcut.isSelected ? 'minus' : 'plus'"
        [size]="16"
        [className]="shortcut.isSelected ? 'text-red-500' : ''"
      ></ds-icon>
    </li>
  </ul>
</div>
