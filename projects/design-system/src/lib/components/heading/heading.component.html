<div [ngClass]="computedContainerClass">
  <ds-icon *ngIf="icon" [id]="icon" [class]="theme[variant]?.icon"></ds-icon>

  <ng-container *ngIf="title">
    <ds-text
      [variant]="finalTextVariant"
      [ngClass]="computedTextClass"
      [tag]="tagName"
    >
      {{ title }}
    </ds-text>
  </ng-container>

  <ng-content></ng-content>

  <span *ngIf="separator" [ngClass]="computedSeparatorClass"></span>
</div>
