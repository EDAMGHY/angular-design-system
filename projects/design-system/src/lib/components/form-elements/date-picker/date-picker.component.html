<ng-container *ngIf="type === 'range'">
  <ngx-daterangepicker-material
    (choosedDate)="choosedDateHandler($event)"
    (isCustomDate)="isCustomDateHandler($event)"
    [autoApply]="autoApply"
    [linkedCalendars]="linkedCalendars"
    [showDropdowns]="showDropdowns"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [dateLimit]="dateLimit"
    [alwaysShowCalendars]="alwaysShowCalendars"
    [keepCalendarOpeningWithRange]="keepCalendarOpeningWithRange"
    [showRangeLabelOnInput]="showRangeLabelOnInput"
    [customRangeDirection]="customRangeDirection"
    [lockStartDate]="lockStartDate"
  >
  </ngx-daterangepicker-material>
</ng-container>
<ng-container *ngIf="type === 'single'">
  <input
    type="text"
    ngxDaterangepickerMd
    [(ngModel)]="selected"
    class="border border-red-500 rounded-md p-2 w-full"
    (choosedDate)="choosedDateHandler($event)"
    (isCustomDate)="isCustomDateHandler($event)"
    [autoApply]="autoApply"
    [linkedCalendars]="linkedCalendars"
    [showDropdowns]="showDropdowns"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [dateLimit]="dateLimit"
    [alwaysShowCalendars]="alwaysShowCalendars"
    [keepCalendarOpeningWithRange]="keepCalendarOpeningWithRange"
    [showRangeLabelOnInput]="showRangeLabelOnInput"
    [customRangeDirection]="customRangeDirection"
    [lockStartDate]="lockStartDate"
  />
</ng-container>

<style>
  ::ng-deep ngx-daterangepicker-material {
    .md-drppicker {
      border-radius: 8px;
      background: rgb(var(--color-neutral-25) / 1);
      /* background: linear-gradient(
        217deg,
        rgb(var(--gradient-red) / 1) 2.44%,
        rgb(var(--gradient) / 1) 43.42%
      ); */

      /* Main table reset */
      & .calendar-table {
        background-color: transparent;
        border: none;
      }

      /* Cell base styles (including available:hover) */
      & td,
      & td.available:hover {
        margin: 0 !important;
        padding: 10px !important;
        border: none;
        border-radius: 4px !important;
        opacity: 100% !important;
      }

      /* Hover backgrounds for cells and headers */
      & td.available:hover,
      & th.available:hover,
      & td:hover {
        background-color: rgb(var(--color-neutral-100) / 1);
      }

      /* Additional hover on any cell */
      & td:hover {
        border-color: transparent;
        color: rgb(var(--color-neutral-900) / 1);
      }

      /* In-range (but not active) cells */
      & td.in-range:not(.active) {
        background-color: rgb(var(--card-level-2) / 1);
        border-radius: 0 !important;
        color: rgb(var(--color-neutral-900) / 1);
      }

      /* Active cell states */
      & td.active,
      & td.active:hover {
        background-color: rgb(var(--color-red-500));
        border-color: transparent;
        color: #fff;
      }

      /* Calendar column widths */
      & .calendar td,
      & .calendar th {
        width: 41px !important;
      }

      & td.off.available,
      & td.off.available:hover {
        opacity: 0 !important;
        visibility: hidden;
        cursor: default;
        background-color: transparent !important;
        border-color: transparent !important;
        color: transparent !important;
      }

      /* “Off” days */
      & td.off,
      & td.off.in-range,
      & td.off.start-date {
        background-color: transparent;
        border-color: transparent;
        color: #fff;
      }

      /* Start/end date rounding */
      & td.active.start-date {
        border-radius: 4px 0 0 4px !important;
      }
      & td.active.end-date {
        border-radius: 0 4px 4px 0 !important;
      }
      & td.active.end-date.start-date {
        border-radius: 4px !important;
      }

      /* Dropdowns width */
      & .dropdowns {
        width: 60px !important;
      }
    }
  }
</style>
