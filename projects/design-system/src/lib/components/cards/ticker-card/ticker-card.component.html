<div class="flex items-center justify-center gap-2">
  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="size-6 object-cover rounded-full"
  />
  <div class="flex flex-col text-[10px] leading-[12px]">
    <h3 *ngIf="title" class="font-bold">{{ title }}</h3>
    <span *ngIf="price" class="text-neutral-700 inline-block">{{ price }}</span>
  </div>
</div>
