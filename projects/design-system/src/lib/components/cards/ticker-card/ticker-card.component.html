<div
  id="ds-ticker-card"
  class="flex items-center justify-center gap-2"
  [ngClass]="[className]"
>
  <img
    *ngIf="image"
    [src]="image"
    [alt]="title"
    class="size-6 object-cover rounded-full"
  />
  <div class="flex flex-col text-[12px]/[16px]">
    <h3 *ngIf="title" class="font-bold">{{ title }}</h3>
    <span *ngIf="price" class="text-neutral-700 inline-block">{{ price }}</span>
  </div>
</div>
