<div [ngClass]="className">
  <ds-text
    *ngIf="number"
    variant="text-xl/Bold"
    className="text-primary mb-[2px]"
    [content]="number"
  >
  </ds-text>
  <ds-text
    *ngIf="title"
    variant="text-2xs/Regular"
    className="text-primary mb-[2px]"
    [content]="title"
  >
  </ds-text>
</div>
