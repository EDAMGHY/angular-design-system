<article
  (click)="onClick()"
  tabindex="0"
  role="button"
  [ngClass]="[
    'group relative border flex text-custom-black bg-level-3 flex-col gap-y-6 border-neutral-200 rounded-lg p-6 transition-[shadow_background] duration-300 ease-in-out hover:border-transparent hover:shadow-filial-card dark:hover:bg-neutral-200 hover:bg-level-3',
    className || ''
  ]"
>
  <div
    *ngIf="name || icon"
    class="flex items-center gap-3.5 justify-center flex-col"
  >
    <div
      *ngIf="icon"
      [ngClass]="[
        'bg-level-3 rounded-lg flex justify-center items-center size-[82px]',
        useImageBorder ? 'border border-neutral-200 overflow-hidden' : ''
      ]"
    >
      <img [src]="icon" [alt]="name" class="w-full h-full object-contain" />
    </div>
    <h3 *ngIf="name" class="font-bold text-center text-md -tracking-[0.64px]">
      {{ name }}
    </h3>
  </div>
</article>
