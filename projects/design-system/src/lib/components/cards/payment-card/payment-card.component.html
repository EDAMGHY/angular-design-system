<div
  id="ds-payment-card"
  [ngClass]="className"
  class="border border-neutral-50 bg-level-4 justify-between rounded-lg py-2 px-3 flex items-center gap-3"
>
  <div class="flex items-center gap-3">
    <ds-checkbox
      [checked]="isSelected"
      (change)="onSelectChange($event)"
    ></ds-checkbox>
    <img
      [src]="image"
      [alt]="title"
      class="shrink-0 w-[50px] h-[26px] rounded-[2px] object-cover"
    />

    <h3 *ngIf="title" class="text-[1rem]/[1.25rem] font-semibold text-neutral-900">
      {{ title }}
    </h3>

    <div class="flex flex-col gap-1 bg-neutral-25 py-1 px-2">
      <span class="inline-flex text-[0.75rem]/[0.875rem]">Montant</span>
      <span class="inline-flex text-[0.875rem]/[1rem] font-bold">
        {{ formattedPrice }} {{ currency }}
      </span>
    </div>
  </div>

  <button
    class="inline-flex text-[0.875rem]/[1rem] text-neutral-700 font-bold items-center gap-2"
    (click)="handleDelete($event)"
  >
    {{ deleteText }}

    <ds-icon id="trash" class="text-red-500"></ds-icon>
  </button>
</div>
