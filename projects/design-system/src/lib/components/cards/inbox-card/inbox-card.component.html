<div
  (click)="handleClick()"
  [ngClass]="[
    'relative flex gap-2 border-l-2 p-3.5 cursor-pointer',
    !isRead ? 'bg-neutral-100 border-l-red-500' : 'border-l-transparent'
  ]"
>
  <a *ngIf="link" [href]="link" class="absolute top-0 left-0 w-full h-full">
    <span class="sr-only">{{ title }}</span>
  </a>

  <div
    class="size-[30px] bg-white border border-neutral-300 rounded-full flex items-center justify-center text-primary"
  >
    <ds-icon id="Mail" [size]="16" style="width: 16px; height: 16px"></ds-icon>
  </div>

  <div class="space-y-1">
    <span *ngIf="title" class="text-neutral-900 text-xs font-normal">
      {{ title }}
    </span>

    <p *ngIf="content" class="text-neutral-700 text-2xs font-medium">
      {{ content }}
    </p>

    <div
      *ngIf="date"
      class="text-neutral-700 text-2xs font-medium flex items-center gap-2"
    >
      <ds-icon
        id="clock2"
        [size]="14"
        style="width: 14px; height: 14px"
      ></ds-icon>
      <span>{{ date }}</span>
    </div>
  </div>
</div>
