<div
  class="rounded-[4px] border border-neutral-200 bg-card-level-4 px-3.5 py-3 flex justify-between items-center gap-5"
>
  <h4 class="text-[14px] leading-[14px] font-bold text-custom-black">
    {{ title }}
  </h4>

  <div class="flex justify-between items-center gap-5">
    <div class="text-[14px] leading-[14px] text-custom-black font-bold">
      {{ isDiscrete ? "••••" : value + " MAD" }}
    </div>

    <div class="flex flex-col gap-1">
      <p class="text-[10px] leading-[12px] font-normal text-neutral-700">
        Date opération
      </p>
      <p class="text-[14px] leading-[14px] font-bold text-custom-black">
        {{ date_operation }}
      </p>
    </div>

    <div class="flex flex-col gap-1">
      <p class="text-[10px] leading-[12px] font-normal text-neutral-700">
        Date valeur
      </p>
      <p class="text-[14px] leading-[14px] font-bold text-custom-black">
        {{ date_value }}
      </p>
    </div>
  </div>
</div>
