<ul
  id="ds-accordion-card"
  class="p-4 rounded bg-neutral-25 flex flex-col gap-4"
  [ngClass]="className"
>
  <li *ngFor="let item of items; let idx = index" class="flex flex-col gap-1">
    <span
      *ngIf="item.label"
      class="inline-block text-[12px]/[14px] text-neutral-500"
    >
      {{ item.label }}
    </span>

    <ng-container *ngIf="isTemplate(item.value); else showHtml">
      <ng-container *ngTemplateOutlet="item.value"></ng-container>
    </ng-container>
    <ng-template #showHtml>
      <div [innerHTML]="item.value" class="text-[14px]/[18px] font-bold"></div>
    </ng-template>
  </li>
</ul>
