<ul
  id="ds-error-card"
  class="flex flex-col gap-2 border border-red-200 bg-red-50 rounded p-4"
  [ngClass]="className"
>
  <li
    *ngFor="let item of items"
    class="flex w-full text-neutral-900 items-center gap-4 [&_*]:text-[0.75rem]/[0.875rem]"
    [ngClass]="[
      item.className,
      item.className ? '[&_span]:text-[0.875rem]/[1rem]' : '',
      item.value ? 'justify-between' : 'justify-start'
    ]"
  >
    <span class="inline-block font-medium">
      {{ item.label }}
    </span>
    <p>{{ item.value }}</p>
  </li>
</ul>
