<ng-container [ngSwitch]="variant">
  <div *ngSwitchCase="'placeholder'" [ngClass]="classes">
    <svg
      [ngClass]="avatar.placeholder.svg"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
      />
    </svg>
  </div>
  <span *ngSwitchCase="'initials'" [ngClass]="classes">
    <span [ngClass]="[avatar.initials.text, textSize]">
      {{ children }}
    </span>
  </span>

  <img
    *ngSwitchDefault
    [ngClass]="classes"
    [src]="src"
    [alt]="alt"
    width="100"
    height="100"
  />
</ng-container>
