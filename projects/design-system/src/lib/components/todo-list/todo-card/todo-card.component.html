<div
  id="ds-todo-card"
  class="flex gap-2 items-start border-l justify-start p-2"
  [ngClass]="[
    className,
    isRead
      ? 'border-red-500 bg-card-level-6'
      : 'border-transparent bg-transparent'
  ]"
>
  <span
    *ngIf="icon"
    class="inline-flex shrink-0 border border-stroke-1 bg-card-level-2 rounded-full size-[36px] gap-2 items-center justify-center"
  >
    <ds-icon [id]="icon" size="18px" class="text-red-500"></ds-icon>
  </span>

  <div class="flex flex-col gap-3">
    <h3 class="text-[14px] leading-[16px] font-bold">{{ title }}</h3>
    <p *ngIf="description" class="text-[12px] leading-[16px] text-neutral-700">
      {{ description }}
    </p>
    <ds-badge
      *ngIf="badgeText"
      pill="true"
      [label]="badgeText"
      size="sm"
      [variant]="badgeVariant"
    ></ds-badge>

    <p
      *ngIf="date"
      class="text-[12px] flex items-center justify-start leading-[16px] text-neutral-700 gap-2"
    >
      <ds-icon id="clock" size="14px" class="inline-block"></ds-icon>
      <span class="inline-block mt-px">
        Date d’échéance : {{ date | date : "dd.MM.yyyy" }}
      </span>
    </p>
  </div>
</div>
