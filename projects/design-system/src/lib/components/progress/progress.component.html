<div
  id="ds-progress"
  [ngClass]="[
    'w-full',
    type === 'inline' ? 'flex justify-start items-center gap-4' : '',
    className
  ]"
>
  <span
    *ngIf="type === 'block'"
    [ngClass]="[
      'inline-flex mb-1 w-full items-center',
      label ? 'justify-between' : 'justify-end'
    ]"
  >
    <span *ngIf="label" class="text-neutral-900 text-[1rem]/normal font-medium">
      {{ label }}
    </span>
    <span class="text-neutral-900 text-[1rem]/[1.375rem] font-bold">
      {{ percentage }}{{ suffix }}{{ total ? "/" + total : "" }}
    </span>
  </span>

  <div
    [ngClass]="[
      appliedTheme.variants.base || '',
      appliedTheme.variants[variant].bar || ''
    ]"
  >
    <div
      class="transition-[color, width] duration-300 ease-in-out"
      [ngClass]="appliedTheme.variants[variant].progress || ''"
      [style.width.%]="calcPercentage"
    ></div>
  </div>

  <span
    *ngIf="type === 'inline'"
    class="text-neutral-900 text-[1rem]/[1.375rem] font-bold"
  >
    {{ percentage }}{{ suffix }}{{ total ? "/" + total : "" }}
  </span>
</div>
