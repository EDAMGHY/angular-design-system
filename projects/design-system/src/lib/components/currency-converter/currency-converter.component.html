<div class="relative space-y-2 p-3.5 text-custom-black rounded-lg bg-level-4">
  <div class="flex justify-between items-start">
    <div class="space-y-1.5" *ngIf="title || date || content">
      <span *ngIf="title" class="text-sm font-bold leading-5 text-neutral-900">
        {{ title }}
      </span>
      <span
        *ngIf="date"
        class="text-[10px] leading-[12px] text-neutral-500 block"
      >
        {{ date }}
      </span>
      <span
        *ngIf="content"
        class="text-[10px] leading-[12px] font-normal text-neutral-900 block"
      >
        {{ content }}
      </span>
    </div>

    <div class="absolute top-3.5 right-3.5 flex gap-2">
      <ds-call-to-action-icons [actions]="actions"></ds-call-to-action-icons>
    </div>
  </div>
  <div class="relative">
    <div class="flex flex-col gap-1.5 items-center">
      <div class="w-full justify-start flex items-center gap-1.5">
        <div class="text-2xs"><span class="text-green-500">+</span>5%</div>

        <div
          class="w-full flex items-center justify-between bg-card-level-1 rounded pl-3.5 pr-1.5"
        >
          <input
            type="number"
            [value]="amount1"
            (input)="handleAmount1Change($event.target.valueAsNumber)"
            class="w-1/2 text-[14px] leading-[16px] appearance-none font-bold bg-transparent border-none outline-none"
          />
          <div class="w-1/2">
            <ds-select
              [items]="currencies"
              variant="currency"
              [(value)]="currency1"
            ></ds-select>
          </div>
        </div>
      </div>

      <div class="w-full justify-start flex items-center gap-1.5">
        <div class="text-2xs"><span class="text-red-500">-</span>5%</div>

        <div
          class="w-full flex items-center justify-between bg-card-level-1 rounded pl-3.5 pr-1.5"
        >
          <input
            type="number"
            [value]="amount2"
            (input)="handleAmount2Change($event.target.valueAsNumber)"
            class="w-1/2 text-[14px] leading-[16px] appearance-none font-bold bg-transparent border-none outline-none"
          />

          <div class="w-1/2">
            <ds-select
              [items]="currencies"
              variant="currency"
              [(value)]="currency2"
            ></ds-select>
          </div>
        </div>
      </div>
      <ds-select
        [items]="currencies"
        variant="currency"
        [(value)]="currency2"
        className="hidden"
      ></ds-select>
    </div>
    <button
      (click)="handleInverseCurrencies()"
      class="absolute top-1/2 left-1/2 transform text-red-500 -translate-x-1/2 -translate-y-1/2 flex justify-center items-center size-6 rounded-full bg-level-3 cursor-pointer"
    >
      <ds-icon id="arrow-switch-vertical" size="16"></ds-icon>
    </button>
  </div>

  <span class="text-sm font-bold">
    1 {{ currency1 }} = {{ getConversionRate() }} {{ currency2 }}
  </span>

  <div *ngIf="isShowGraph" class="text-xs">
    <!-- Placeholder for LineChartCurrency -->
    <p>Graph Placeholder</p>
  </div>
</div>
