<div
  id="ds-currency-converter"
  class="w-full flex items-center justify-between bg-card-level-1 rounded pl-3.5 pr-1.5"
>
  <input
    type="number"
    [value]="value"
    (input)="onInput($event)"
    class="text-[14px] leading-[16px] appearance-none font-bold bg-transparent border-none outline-none"
  />
  <ds-select
    variant="currency"
    [items]="currencies"
    [value]="currency"
    (valueChange)="onCurrencyChange($event)"
    [className]="'shrink-0 !w-fit'"
  ></ds-select>
</div>
