<div [ngClass]="[theme[variant].wrapper, className]">
  <ng-container *ngFor="let action of actions; let i = index">
    <div
      *ngIf="theme[variant] && theme[variant].separator && i > 0"
      [ngClass]="[theme[variant].separator || '']"
    ></div>
    <ds-dropdown
      *ngIf="action.dropdownItems && action.dropdownItems.length > 0"
      [items]="action.dropdownItems"
      [className]="'mt-1.5'"
    >
      <ds-icon
        [id]="action.icon"
        [size]="theme[variant].iconSize"
        [ngClass]="theme[variant].icon"
      ></ds-icon>
    </ds-dropdown>

    <button
      *ngIf="!action.dropdownItems"
      type="button"
      (click)="handleClick(action)"
      [ngClass]="[theme[variant].button, action.buttonClassName || '']"
    >
      <ds-icon
        [id]="action.icon"
        [size]="theme[variant].iconSize"
        [ngClass]="theme[variant].icon"
      ></ds-icon>
    </button>
  </ng-container>
</div>
