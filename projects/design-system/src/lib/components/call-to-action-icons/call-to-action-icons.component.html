<div [ngClass]="[theme[variant].wrapper, className]">
  <ng-container *ngFor="let action of actions; let i = index">
    <div
      *ngIf="theme[variant].separator && i > 0"
      [ngClass]="[theme[variant].separator]"
    ></div>
    <button
      type="button"
      (click)="handleClick(action)"
      [ngClass]="[theme[variant].button, action.buttonClassName || '']"
    >
      <ds-icon
        [id]="action.icon"
        [size]="theme[variant].iconSize"
        [ngClass]="theme[variant].icon"
      ></ds-icon>
    </button>
  </ng-container>
</div>
