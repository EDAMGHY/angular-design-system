<div class="p-4 grid gap-4">
  <h3>Default Account Filial Holding Card</h3>

  <ds-account-filial-holding-card
    *ngFor="let account of accounts"
    [image]="account.image"
    [title]="account.title"
    [actionsList]="actionsList"
  >
    <!-- Slot content inside accordion -->
    <div class="p-2 bg-gray-100 rounded">
      <p>Extra Account Details or Transactions...</p>
    </div>
  </ds-account-filial-holding-card>
</div>
