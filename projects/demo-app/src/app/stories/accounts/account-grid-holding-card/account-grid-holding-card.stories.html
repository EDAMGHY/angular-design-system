<div class="p-4 grid gap-4">
  <h3>Default Account Grid Holding Card</h3>

  <ds-button (onClick)="isDiscrete = !isDiscrete">
    {{ isDiscrete ? 'Disable' : 'Enable' }} Discrete Mode
  </ds-button>

  <ds-account-grid-holding-card
    *ngFor="let account of accounts"
    [id]="account.id"
    [soldeComptable]="account.soldeComptable"
    [soldeReel]="account.soldeReel"
    [accountNumber]="account.accountNumber"
    [currency]="account.currency"
    [title]="account.title"
    [editLink]="account.editLink"
    [isDiscrete]="isDiscrete"
    [data]="account"
    [actionsList]="actionsList"
    [copyToClipboard]="copyToClipboard"
  >
    <!-- Slot content inside accordion -->
    <div class="p-2 rounded">
      <p>Extra Account Details or Transactions...</p>
    </div>
  </ds-account-grid-holding-card>
</div>
