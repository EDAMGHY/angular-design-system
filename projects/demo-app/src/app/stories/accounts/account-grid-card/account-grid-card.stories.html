<div class="p-4 grid gap-4">
  <h3>Default Account Grid Card</h3>

  <ds-button (click)="isDiscrete = !isDiscrete">
    {{ isDiscrete ? 'Disable' : 'Enable' }} Discrete Mode
  </ds-button>

  <ds-account-grid-card
    *ngFor="let account of accounts"
    [isDiscrete]="isDiscrete"
    [price]="account.price"
    [currency]="account.currency"
    [title]="account.title"
    [dateOperation]="account.dateOperation"
    [dateValue]="account.dateValue"
  >
    <!-- Slot content inside accordion -->
    <div class="p-2 bg-gray-100 rounded">
      <p>Extra Account Details or Transactions...</p>
    </div>
  </ds-account-grid-card>
</div>
