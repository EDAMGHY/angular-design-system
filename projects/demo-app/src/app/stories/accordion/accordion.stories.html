<div
  class="p-4 grid gap-6 w-full grid-cols-1 place-content-start min-h-screen bg-neutral-50"
>
  <h3 class="text-primary">Default Variant</h3>
  <ds-accordion
    [items]="defaultItems"
    variant="default"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>

  <h3 class="text-primary">With Border Variant</h3>
  <ds-accordion
    [items]="borderlessItems"
    variant="borderless"
    [allowMultiple]="true"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>

  <h3>White Variant with Template Content</h3>
  <ng-template #templateOne>
    <p>
      This is <strong>projected template content</strong> for the first panel.
    </p>
  </ng-template>

  <ng-template #templateTwo>
    <ul class="list-disc ml-4">
      <li>Item One</li>
      <li>Item Two</li>
    </ul>
  </ng-template>

  <ng-template #templateThree>
    <ds-accordion-card [items]="items"></ds-accordion-card>
  </ng-template>

  <ds-accordion
    [items]="whiteItems"
    [allowMultiple]="false"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>
  <ds-accordion
    [items]="whiteItems"
    variant="borderless"
    [allowMultiple]="false"
    (openHandler)="onAccordionOpen($event)"
  ></ds-accordion>
</div>
