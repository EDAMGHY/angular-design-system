<div class="p-4 flex flex-col gap-4">
  <h3 class="text-2xl font-bold">Currency Converter Demo</h3>
  <div class="max-w-[250px]">
    <ds-currency-converter
      [currencies]="currencies"
      [value]="value"
      [currency]="currency"
      (valueChange)="value = $event"
      (currencyChange)="currency = $event"
    ></ds-currency-converter>
    {{value}} {{currency}}
  </div>
</div>
