<div class="p-6 grid grid-cols-2 gap-6">
  <div
    class="p-4 border flex justify-between flex-col items-start rounded-md gap-8"
  >
    <h3 class="font-bold text-2xl">Dropdown With Only Icons</h3>
    <div class="flex items-center gap-4">
      <ds-dropdown [items]="items">
        <ds-icon id="more-1" class="h-5 w-5"></ds-icon>
      </ds-dropdown>
    </div>
  </div>
  <div
    class="p-4 border flex justify-between flex-col items-start rounded-md gap-8"
  >
    <h3 class="font-bold text-2xl">Dropdown With Text</h3>
    <div class="flex items-center gap-4">
      <ds-dropdown [items]="items">
        <span>Click me</span>
      </ds-dropdown>
    </div>
  </div>
</div>
