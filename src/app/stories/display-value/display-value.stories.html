<div class="p-4 grid gap-4">
  <h3>Display Value Example</h3>

  <p>No value (shows "-"):</p>
  <ds-display-value [value]="someValue">
    <span>{{ someValue }}</span>
  </ds-display-value>

  <p>With actual value:</p>
  <ds-display-value [value]="otherValue">
    <span>{{ otherValue }}</span>
  </ds-display-value>
</div>
