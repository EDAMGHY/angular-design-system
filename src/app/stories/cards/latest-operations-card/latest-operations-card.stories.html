<div class="p-4 grid gap-4">
  <h3>Latest Operations</h3>

  <div class="flex flex-col gap-4">
    <ds-latest-operations-card
      *ngFor="let op of operations"
      [title]="op.title"
      [value]="op.value"
      [isDiscrete]="op.isDiscrete"
      [date_operation]="op.date_operation"
      [date_value]="op.date_value"
    ></ds-latest-operations-card>
  </div>

  <h3 class="mt-8">Single Example (Not Discrete)</h3>
  <ds-latest-operations-card
    title="Invoice Paid"
    value="300"
    [isDiscrete]="false"
    date_operation="2025-04-10"
    date_value="2025-04-11"
  ></ds-latest-operations-card>

  <h3 class="mt-8">Single Example (Discrete)</h3>
  <ds-latest-operations-card
    title="Confidential Transfer"
    value="9999"
    [isDiscrete]="true"
    date_operation="2025-04-01"
    date_value="2025-04-02"
  ></ds-latest-operations-card>
</div>
