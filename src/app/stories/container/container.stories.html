<div class="p-4 grid gap-6">
  <h3>All Layout Variants</h3>
  <ds-container
    *ngFor="let layout of layouts"
    [layout]="layout"
    className="border p-2 bg-gray-50"
  >
    <p class="text-sm">Layout: {{ layout }}</p>
  </ds-container>

  <h3>Spacing Variants</h3>
  <ds-container
    *ngFor="let spacing of spacings"
    layout="base"
    [spacing]="spacing"
    className="border bg-white"
  >
    <p class="text-sm">Spacing: {{ spacing }}</p>
  </ds-container>

  <h3>Background Padding Variant</h3>
  <ds-container
    layout="base"
    spacing="base"
    bgPadding="bgImageSpace"
    className="border bg-neutral-200"
  >
    <p class="text-sm">Background Padding: bgImageSpace</p>
  </ds-container>

  <h3>Combined Example</h3>
  <ds-container
    layout="small"
    spacing="big_space"
    bgPadding="bgImageSpace"
    className="bg-gray-100 border border-dashed"
  >
    <p class="text-sm">
      Layout: small + Spacing: big_space + BG Padding: bgImageSpace
    </p>
  </ds-container>
</div>
