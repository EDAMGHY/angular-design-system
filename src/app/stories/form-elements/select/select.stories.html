<div class="p-4 grid gap-6 max-w-xl">
  <h3>Single Select</h3>
  <ds-select
    [items]="options"
    [(value)]="selectedValue"
    label="Choose Option"
    placeholder="Pick one..."
    buttonIcon="message"
  ></ds-select>

  <h3>Multi Select</h3>
  <ds-select
    [items]="options"
    [(value)]="selectedValue"
    [multiple]="true"
    label="Select Multiple"
  ></ds-select>

  <h3>Loading State</h3>
  <ds-select
    [items]="options"
    [(value)]="selectedValue"
    [isLoading]="true"
    label="Loading Select"
  ></ds-select>

  <h3>Select With Error</h3>
  <ds-select
    [items]="options"
    [(value)]="selectedValue"
    [hasError]="true"
    errorMessage="You must select an option"
    label="Select Error"
  ></ds-select>
</div>
