<div class="p-4 grid gap-6">
  <h3>Default Variant</h3>
  <div class="flex items-center gap-2">
    <ds-radio
      name="group1"
      value="option1"
      label="Option 1"
      [(modelValue)]="selectedValue"
      variant="default"
    ></ds-radio>

    <ds-radio
      name="group1"
      value="option2"
      label="Option 2"
      [(modelValue)]="selectedValue"
      variant="default"
    ></ds-radio>

    <ds-radio
      name="group1"
      value="option3"
      label="Disabled Option"
      [disabled]="true"
      [(modelValue)]="selectedValue"
      variant="default"
    ></ds-radio>
  </div>

  <h3 class="mt-6">Bourse Variant</h3>
  <div class="flex flex-col gap-2">
    <ds-radio
      name="group2"
      value="bourse1"
      label="Bourse 1"
      [(modelValue)]="selectedValue"
      variant="bourse"
    ></ds-radio>

    <ds-radio
      name="group2"
      value="bourse2"
      label="Bourse 2"
      [(modelValue)]="selectedValue"
      variant="bourse"
    ></ds-radio>
  </div>
</div>
