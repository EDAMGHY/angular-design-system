<div class="p-4 grid gap-6">
  <h3>Default (Image Avatar)</h3>
  <div class="flex gap-2 flex-wrap">
    <ds-avatar
      *ngFor="let size of sizes"
      [size]="size"
      [alt]="'Avatar image ' + size"
    ></ds-avatar>
  </div>

  <h3>Placeholder (SVG Avatar)</h3>
  <div class="flex gap-2 flex-wrap">
    <ds-avatar
      *ngFor="let size of sizes"
      variant="placeholder"
      [size]="size"
    ></ds-avatar>
  </div>

  <h3>Initials</h3>
  <div class="flex gap-2 flex-wrap">
    <ds-avatar
      *ngFor="let size of sizes"
      variant="initials"
      [size]="size"
      [children]="'AB'"
    ></ds-avatar>
  </div>

  <h3>Combined Example</h3>
  <div class="flex gap-2 flex-wrap">
    <ds-avatar
      variant="initials"
      size="large"
      [children]="'XY'"
      className="ring-2 ring-primary-500"
    ></ds-avatar>
    <ds-avatar variant="placeholder" size="xlarge"></ds-avatar>
    <ds-avatar
      variant="default"
      size="xxlarge"
      alt="Custom Image"
      src="https://randomuser.me/api/portraits/men/32.jpg"
    ></ds-avatar>
  </div>
</div>
