<div class="p-4 grid gap-4">
  <h3>Currency Select Example</h3>

  <ds-currency-select
    [value]="selectedCurrency"
    [options]="currencyOptions"
    (onChange)="handleCurrencyChange($event)"
  ></ds-currency-select>

  <div class="mt-4">
    <strong>Selected Currency:</strong> {{ selectedCurrency }}
  </div>
</div>
