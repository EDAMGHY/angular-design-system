<div class="p-4 flex flex-col gap-y-10 min-h-screen dark:bg-black bg-[#F9FAFB]">
  <h2 class="text-4xl font-bold">Pagination</h2>

  <ds-pagination
    [totalItems]="200"
    [currentPage]="currentPage"
    [showPerPage]="showPerPage"
    variant="default"
    [boundaryStartCount]="2"
    [boundaryEndCount]="2"
    [(itemsPerPage)]="itemsPerPage"
    (pageChange)="onPageChange($event)"
    (perPageChange)="onPerPageChange($event)"
  ></ds-pagination>
</div>
