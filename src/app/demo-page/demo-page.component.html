<div class="p-8 space-y-8">
  <div class="space-y-4">
    <h2 class="text-2xl font-bold">Button Variants</h2>
    <div class="flex gap-4">
      <ds-button variant="primary" size="medium">Primary Button</ds-button>
      <ds-button variant="secondary" size="medium">Secondary Button</ds-button>
    </div>
  </div>

  <div class="space-y-4">
    <h2 class="text-2xl font-bold">Button Sizes</h2>
    <div class="flex items-center gap-4">
      <ds-button variant="primary" size="small">Small Button</ds-button>
      <ds-button variant="secondary" size="medium">Medium Button</ds-button>
      <ds-button variant="primary" size="large">Large Button</ds-button>
    </div>
  </div>

  <div class="space-y-4">
    <h2 class="text-2xl font-bold">Interactive Example</h2>
    <div class="flex gap-4">
      <ds-button variant="primary" size="medium" (click)="handleClick()">Click Me!</ds-button>
    </div>
  </div>
</div>
